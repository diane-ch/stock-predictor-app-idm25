<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sign Up - Step 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up12.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-screen">
    <!-- Back to login button -->
    <a href="{{ url_for('auth.login') }}" class="back-button">&lt; Back</a>
    
    <div class="form-block">
      <!-- Top decoration -->
      <img src="{{ url_for('static', filename='images/branding_01-13.png') }}" alt="Top Decoration" class="decor-top" />
      
      <!-- Step indicator -->
      <p class="step-indicator">1 / 3</p>
      
      <!-- Form title -->
      <h1 class="form-title">How would you like us to call you?</h1>
      
      <!-- Flash messages for errors -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <!-- Form that submits to Flask backend -->
      <form method="POST" action="{{ url_for('auth.register_step1') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="text" 
               name="name" 
               placeholder="Name" 
               value="{{ name or '' }}" 
               required />
        
        <!-- Bottom decoration -->
        <img src="{{ url_for('static', filename='images/branding_01-11.png') }}" alt="Bottom Decoration" class="decor-bottom" />
        
        <!-- Submit button -->
        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
