<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sign Up - Step 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up12.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-screen">
    <!-- Back to login arrow - ADD THIS -->
    <a href="{{ url_for('auth.login') }}" class="back-to-login">
      ← Back to Login
    </a>

    <!-- 左上角装饰图 -->
    <!-- Top decoration -->
    <img src="{{ url_for('static', filename='images/branding_01-13.png') }}" alt="Star Decoration" class="top-icon" />
    
    <!-- 右下角装饰图 -->
    <!-- Bottom decoration -->
    <img src="{{ url_for('static', filename='images/branding_01-11.png') }}" alt="Arrow Decoration" class="bottom-icon" />

    <!-- 中间内容 -->
    <!-- Main content -->
    <h1>How would you like<br>us to call you?</h1>
    
    <!-- Flash messages for errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <!-- Form that submits to Flask backend -->
    <form method="POST" action="{{ url_for('auth.register_step1') }}">
      <!-- CSRF protection -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      
      <!-- Name input with preserved value -->
      <input type="text" 
             name="name" 
             placeholder="Name" 
             value="{{ name or '' }}" 
             required />
      
      <!-- Submit button -->
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
