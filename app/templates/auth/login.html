<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-screen">
    <div class="login-card">
      <div class="hello-row">
        <h1 class="hello-text">Hello</h1>
        <img src="{{ url_for('static', filename='images/yellow heart.png') }}" alt="Heart" class="heart-icon" />
      </div>

      <!-- Error message display -->
      {% if error %}
        <div class="error-popup-overlay">
          <div class="error-popup-card">

            <div class="error-title">Incorrect email or password</div>
            <div class="error-desc">Please check your email and password<br>and try again</div>

            <div class="error-btn-container">
              <button onclick="this.closest('.error-popup-overlay').style.display='none'" class="error-btn">Try Again</button>
            </div>
          </div>
        </div>
      {% endif %}

      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign in</button>
      </form>

      <p class="register-text">
        New around here? <a href="{{ url_for('auth.register_step1') }}">Register</a>
      </p>

      
    </div>
  </div>
</body>
</html>
