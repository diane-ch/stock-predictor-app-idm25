<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sign Up - Step 2</title>
  <link rel="stylesheet" href="../../static/css/sign-up12.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="signup-screen">
    <a href="sign-up1.html" class="back-button">&lt; Back</a>

    <div class="form-block">
      <!-- 右上角图案 -->
      <img src="../../static/images/coin_top_right.png" alt="Top Right Decoration" class="decor-top-right" />

      <p class="step-indicator">2 / 3</p>
      <h1 class="form-title">Some basic information</h1>

      <!-- 提交跳转到第三页 -->
      <form action="sign-up3.html" method="get">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <!-- 左下角图案 -->
        <img src="../../static/images/coin_bottom_left.png" alt="Bottom Left Decoration" class="decor-bottom-left" />

        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
