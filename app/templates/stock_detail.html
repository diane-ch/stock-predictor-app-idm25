<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{  url_for('static', filename='css/detail.css')  }}" />
</head>
<body>

  <div class="main-wrapper">
    <!-- 返回按钮和置信度 -->
    <div class="top-bar">
      <div class="back-button" onclick="goBackToDiscovery()">
        <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back">
        <span>Back</span>
      </div>
      <div class="confidence-badge">
        <span id="confidence-dot" class="confidence-dot"></span>
        <span id="confidence-text" class="confidence-text">Loading...</span>
      </div>
    </div>

    <!-- Logo 和公司名 -->
    <div class="stock-info">
      <img id="stock-logo" src="" class="stock-logo" alt="Logo">
      <div id="stock-name" class="stock-name">Company Name</div>
      <div id="stock-ticker" class="stock-ticker">{{ ticker }}</div>
    </div>

    <!-- 股价和涨跌 -->
    <div class="stock-price-block">
      <div id="stock-price" class="stock-price">$--</div>
      <div id="stock-change" class="stock-change">
        <span id="change-text"></span>
        <img id="change-icon" src="" alt="">
      </div>
    </div>

    <!-- 灰色特征框 -->
    <div class="feature-box">
      <div class="why-title">💡 Why we suggest this?</div>
      <div id="feature-list" class="feature-list">
        <!-- Features will be added here -->
      </div>
      <div class="ai-note">🤖 <span>AI Analysis Based on 50+ Factors</span></div>
    </div>
  </div>

  <!-- Popup simplifiée pour les features -->
  <div id="feature-popup-overlay" class="feature-popup-overlay">
    <div class="feature-popup">
      <div class="popup-header">
        <h3 id="popup-title" class="popup-title">Feature Details</h3>
        <button class="popup-close" onclick="closeFeaturePopup()">&times;</button>
      </div>
      <div class="popup-content">
        <p id="popup-description" class="popup-description">Loading...</p>
      </div>
    </div>
  </div>


   <!-- 底部导航栏 -->
  <nav class="bottom-nav">
    <a href="{{ url_for('main.ai_predictions') }}" class="nav-item">
      <img src="../../static/images/predictions-inactive.png" alt="AI Predictions">
      <span>AI Predictions</span>
    </a>
    <a href="{{ url_for('main.discover') }}" class="nav-item active">
      <img src="../../static/images/discover-active.png" alt="Disc#f5f6f7over">
      <span>Discover</span>
    </a>
    <a href="{{ url_for('main.learning')}}" class="nav-item">
      <img src="../../static/images/learn-inactive.png" alt="Learn">
      <span>Learn</span>
    </a>
  </nav>

  <script>
    window.TICKER = "{{ ticker }}";
    window.STATIC_URL = "{{ url_for('static', filename='') }}";
    window.SELECTED_DATE = "{{ request.args.get('date', '') }}";

    // Close popup when clicking outside - Using the working method from your learn.js
    document.addEventListener('DOMContentLoaded', function() {
      const popup = document.getElementById('feature-popup-overlay');
      if (popup) {
        popup.addEventListener('click', function(e) {
          if (e.target === this) {
            closeFeaturePopup();
          }
        });
      }

      // Close popup with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeFeaturePopup();
        }
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/detail.js') }}"></script>
</body>
</html>
