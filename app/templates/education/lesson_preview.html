<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }} - Preview</title>
</head>
<body>
    <!-- This represents the popup/preview -->
    <div style="max-width: 500px; margin: 50px auto; padding: 30px; border: 2px solid #007bff; border-radius: 10px; text-align: center;">
        <h1>{{ lesson.title }}</h1>
        <p><strong>Module:</strong> {{ module.title }}</p>
        <p>{{ lesson.description }}</p>
        
        <!-- Start Lesson Button -->
        <a href="{{ url_for('education.lesson_start', module_id=module.id, lesson_id=lesson.id) }}" 
           style="display: inline-block; padding: 15px 30px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px;">
            Start Lesson
        </a>
        
        <!-- Back to modules -->
        <br><br>
        <a href="{{ url_for('education.education_home') }}">‚Üê Back to Modules</a>
    </div>
</body>
</html>
